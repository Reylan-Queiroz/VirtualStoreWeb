
 <mat-form-field appearance="standard">
   <mat-label>Filtrar</mat-label>
   <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
 </mat-form-field>

 <div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource" matSort class="w-100">

     <!-- ID Column -->
     <ng-container matColumnDef="nome">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
       <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
     </ng-container>

     <!-- Progress Column -->
     <ng-container matColumnDef="codigoFuncao">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
       <td mat-cell *matCellDef="let row"> {{row.funcao.nome}} </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="descontoMax">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Desconto Max. </th>
       <td mat-cell *matCellDef="let row"> {{row.descontoMax}} </td>
     </ng-container>

     <!-- Fruit Column -->
     <ng-container matColumnDef="comissao">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Comissão </th>
       <td mat-cell *matCellDef="let row"> {{row.comissao}} </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr class="example-element-row clickable" mat-row *matRowDef="let row; columns: displayedColumns;"
     (click)="obterUsuario(row)"
     ></tr>

     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
       <td class="mat-cell" colspan="4">Nenhum usuário encontrado "{{input.value}}"</td>
     </tr>
   </table>

   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione uma pagina de usuários"></mat-paginator>
 </div>
