<div class="container">
   <form [formGroup]="cadastroUsuario">
      <div class="row">
         <div class="col-md-6 py-4">
            <label for="inputEmail" class="mb-2">Codigo</label>
            <input
              type="number"
              id="inputCodigo"
              name="Codigo"
              placeholder=""
              class="form-control mb-2"
              style="width: 150px"
              [(ngModel)]="usuario.codigoIdentificacao"
              formControlName="codigo"
            />

            <div class="col-md-10">
              <label for="inputNome" class="mb-2">Nome</label>
              <input
                type="text"
                id="inputNome"
                name="Nome"
                class="form-control mb-2"
                [(ngModel)]="usuario.nome"
                required
                formControlName="nome"
              />
              <div class="invalid-feedback mb-2"
                 >
                <div >
                  Nome do produto é de preenchimento obrigatorio
                </div>
              </div>
            </div>
            <div class="col-md-10">
              <label for="inputSenha" class="mb-2">Senha</label>
              <input
                type="password"
                id="inputSenha"
                name="Senha"
                class="form-control mb-2"
                [(ngModel)]="usuario.senha"
                formControlName="senha"
              />
            </div>
            <div class="row g-3">
              <div class="col-md-5">
                <label for="inputDescMax" class="mb-2">Des. máx %</label>
                <input
                  type="text"
                  id="inputDescMax"
                  name="codigo"
                  class="form-control mb-2 text-end"
                  mask="percent" suffix="%"
                  [(ngModel)]="usuario.descontoMax"
                  value=""
                  formControlName="descontoMax"
                />
              </div>
              <div class="col-md-5">
                <label for="inputComissao" class="mb-2">Comissao %</label>
                <input
                  type="text"
                  id="inputComissao"
                  name="comissao"
                  class="form-control mb-2 text-end"
                  mask="percent" suffix="%"
                  [(ngModel)]="usuario.comissao"
                  formControlName="comissao"
                />
              </div>
           </div>
          </div>
          <div class="col-md-5 py-4">
            <div class="container">
              <label for="inputFunc" class="form-label">Funções</label>
              <select
                id="inputFunc"
                type="number"
                [(ngModel)]="usuario.codigoFuncao"
                class="form-select"
                formControlName="funcoes"
              >
                <option *ngFor="let f of funcoes" [ngValue]="f.codigo">
                  {{ f.nome }}
                </option>
              </select>
              <div class="form-check my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="cbxOperaCaixa"
                  [(ngModel)]="usuario.operadorCaixa"
                  formControlName="operadorCaixa"
                />
                <label class="form-check-label" for="cbxOperaCaixa">
                  Operador de caixa
                </label>
              </div>
              <label for="inputCodEmpresa" class="form-label my-2"></label>
              <select *ngIf="false"
                id="inputCodEmpresa"
                [(ngModel)]="usuario.codigoEmpresa"
                class="form-select"
              >
                <option *ngFor="let c of company" [ngValue]="c.codigo">
                  {{ c.nome }}
                </option>
              </select>
              <label for="inputJpb" class="form-label my-2"></label>
              <select *ngIf="false"
                id="inputJpb"
                [(ngModel)]="usuario.codigoEmpregado"
                class="form-select"
              >
                <option *ngFor="let j of job" [ngValue]="j.codigo" >
                  {{ j.nome }}
                </option>
              </select>
              <button (click)="criarUsuario()">botao</button>
            </div>
          </div>
      </div>
   </form>
</div>
