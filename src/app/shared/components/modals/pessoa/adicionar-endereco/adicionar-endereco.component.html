<div class="modal-content">
   <div class="modal-header col">
      <h4 class="modal-title" id="exampleModalLabel">Adição de Endereço</h4>
      <button class="btn" type="button" [mat-dialog-close]>
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="container-fluid modal-body">
      <div class="row">
         <div class="col-12 mt-2">
            <div class="row">
               <div class="col-3">
                  <label for="familia" class="col-form-label">Tipo</label>
               </div>
               <div class="col-4">
                  <select
                     type="text"
                     id="familia"
                     class="form-select form-select-sm"
                     formControlName="tipo"
                     readonly
                  >
                     <option value="1" *ngFor="let addEnde of addEndereco">{{addEnde.tipo}}
                  </select>
               </div>
            </div>
         </div>

         <div class="col-9 mt-2">
            <div class="row">
               <div class="col-4">
                  <label for="" class="col-form-label">Endereço</label>
               </div>
               <div class="col-8">
                  <input
                     type="text"
                     class="form-control form-control-sm"
                     formControlName="Endereco"
                  />
               </div>
            </div>
         </div>

         <div class="col-3 mt-2">
            <div class="row text-end">
               <div class="col-2">
                  <label for="" class="col-form-label-sm">Nº</label>
               </div>
               <div class="col-9">
                  <input
                     type="number"
                     class="form-control form-control-sm"
                     formControlName="numero"
                  />
               </div>
            </div>
         </div>

         <div class="col-12 mt-2">
            <div class="row">
               <div class="col-3">
                  <label for="" class="col-form-label-sm">Ponto Ref.</label>
               </div>
               <div class="col-9">
                  <input
                     type="text"
                     class="form-control form-control-sm"
                     formControlName="pontoRef"
                  />
               </div>
            </div>
         </div>

         <div class="col-12 mt-2">
            <div class="row">
               <div class="col-3">
                  <label for="" class="col-form-label-sm">Bairro</label>
               </div>
               <div class="col-9">
                  <input
                     type="text"
                     class="form-control form-control-sm"
                     formControlName="bairro"
                  />
               </div>
            </div>
         </div>

         <div class="col-6 mt-2">
            <div class="row">
               <div class="col-6">
                  <label for="" class="col-form-label">CEP</label>
               </div>
               <div class="col-6">
                  <input type="text" class="form-control form-control-sm" formControlName="cep"
                           mask="00000-0000"> <!--[showMaskTyped]="true"-->
               </div>
            </div>
         </div>

         <div class="col-6 mt-2">
            <div class="row text-end">
               <div class="col-6">
                  <label for="" class="col-form-label-sm">UF</label>
               </div>
               <div class="col-6">
                  <select
                     name=""
                     id=""
                     class="form-select form-select-sm"
                     formControlName="uf"
                  >
                     <option value="1" *ngFor="let tipUF of tipoUF">{{tipUF.nome}}</option>
                  </select>
               </div>
            </div>
         </div>

         <div class="col-12 mt-1">
            <div class="row">
               <div class="col-3">
                  <label for="" class="col-form-label-sm">Cidade</label>
               </div>
               <div class="col-9">
                  <input
                     type="text"
                     class="form-control form-control-sm"
                     formControlName="cidade"
                  />
               </div>
            </div>
         </div>

         <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
               Ok
            </button>
            <button type="button" class="btn btn-secondary">Cancelar</button>
         </div>
      </div>
   </div>
</div>
