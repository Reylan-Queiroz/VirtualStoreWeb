<div class="modal-content">
   <div class="modal-header">
      <h6 class="modal-title" id="exampleModalLabel">Digite o novo familia/grupo</h6>
      <button type="button" class="btn" [mat-dialog-close]>
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <form action="">
         <div class="row">
            <div class="col-7">
               <input type="text" class="form-control form-control-sm">
            </div>
            <div class="col-2">
               <button class="btn btn-outline-dark">Ok</button>
            </div>
            <div class="col-3">
               <button class="btn btn-outline-dark">Cancelar</button>
            </div>
         </div>
      </form>
   </div>
</div>
